<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Page 1 exercise</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
	<h1>INDEX</h1>
	<section><h2>Here is the form example</h2>
		<form action="page2.html">
			<input type="hidden" name="hiddenone" value="secretone">

			<input type="hidden" name="hiddentwo" value="secrettwo">

			<p><label for="checkboxone">TRUE</label>
			<input type="checkbox" name="checkboxone" value="TRUE" id="checkboxone" checked></p>

			<p><label for="checkboxtwo">FALSE</label>
			<input type="checkbox" name="checkboxtwo" value="FALSE" id="checkboxtwo"></p>

			<p><label for="checkboxthree">MEBBE</label>
			<input type="checkbox" name="checkboxthree" value="MEBBE" id="checkboxthree"></p>

			<label for="cities">Pick a city:</label>
			<select name="" id=""></select>

			<p><label for="firstname">First Name:</label>
			<input type="text" name="firstname" placeholder="put first name here" id="firstname" autofocus></p>

			<p><label for="lastname">Last Name:</label>
			<input type="text" name="lastname" value="THERESA" id="lastname"></p>

			<p><label for="textareaone">Text Area One</label>
			<textarea name="textareaone" id="textareaone">This is pre-filled text</textarea></p>

			<p><label for="textareatwo">Text Area Two</label>
			<textarea name="textareatwo" id="textareatwo"></textarea></p>

			<p><label for="email">Email:</label>
			<input type="email" name="email" id="email"></p>

			<p><label for="number">Number:</label>
			<input type="number" name="number" id="number"></p>

			<p><label for"file">File:</label>
			<input type="file" name="file" id="file"></p>

			<p><label for"submit">Submit the form here:</label>
			<input type="submit" name="submit" id="submit"></p>
		
	</section>


	
</body>
</html>
